<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Game Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="signup-card">
            <div id="loading">‚öΩ Loading game details...</div>
            
            <div id="game-info" style="display: none;">
                <h1>‚öΩ <span id="game-title"></span></h1>
                <div class="game-details">
                    <p><strong>üìÖ Date:</strong> <span id="game-date"></span></p>
                    <p><strong>üïê Time:</strong> <span id="game-time"></span></p>
                    <p><strong>üìç Location:</strong> <span id="game-location"></span></p>
                    <p><strong>üí∞ Cost:</strong> $<span id="game-cost"></span></p>
                    <p><strong>üë• Players:</strong> <span id="current-players"></span>/<span id="max-players"></span></p>
                </div>

                <form id="signup-form">
                    <h2>Sign Up Now!</h2>
                    
                    <div class="form-group">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" required placeholder="Enter your full name">
                    </div>

                    <div class="form-group">
                        <label for="position">Preferred Position:</label>
                        <select id="position" required>
                            <option value="">Choose your position</option>
                            <option value="Goalkeeper">ü•Ö Goalkeeper</option>
                            <option value="Defender">üõ°Ô∏è Defender</option>
                            <option value="Midfielder">‚ö° Midfielder</option>
                            <option value="Forward">üéØ Forward</option>
                            <option value="Any">üîÑ Any Position</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" min="16" max="60" required placeholder="Your age">
                    </div>

                    <div class="skills-section">
                        <h3>Rate Your Skills (1-5 stars)</h3>
                        
                        <div class="skill-group">
                            <label>Speed:</label>
                            <div class="star-rating" data-skill="speed">
                                <span class="star" data-value="1">‚≠ê</span>
                                <span class="star" data-value="2">‚≠ê</span>
                                <span class="star" data-value="3">‚≠ê</span>
                                <span class="star" data-value="4">‚≠ê</span>
                                <span class="star" data-value="5">‚≠ê</span>
                            </div>
                        </div>

                        <div class="skill-group">
                            <label>Passing:</label>
                            <div class="star-rating" data-skill="passing">
                                <span class="star" data-value="1">‚≠ê</span>
                                <span class="star" data-value="2">‚≠ê</span>
                                <span class="star" data-value="3">‚≠ê</span>
                                <span class="star" data-value="4">‚≠ê</span>
                                <span class="star" data-value="5">‚≠ê</span>
                            </div>
                        </div>

                        <div class="skill-group">
                            <label>Shooting:</label>
                            <div class="star-rating" data-skill="shooting">
                                <span class="star" data-value="1">‚≠ê</span>
                                <span class="star" data-value="2">‚≠ê</span>
                                <span class="star" data-value="3">‚≠ê</span>
                                <span class="star" data-value="4">‚≠ê</span>
                                <span class="star" data-value="5">‚≠ê</span>
                            </div>
                        </div>

                        <div class="skill-group">
                            <label>Defending:</label>
                            <div class="star-rating" data-skill="defending">
                                <span class="star" data-value="1">‚≠ê</span>
                                <span class="star" data-value="2">‚≠ê</span>
                                <span class="star" data-value="3">‚≠ê</span>
                                <span class="star" data-value="4">‚≠ê</span>
                                <span class="star" data-value="5">‚≠ê</span>
                            </div>
                        </div>
                    </div>

                    <button type="submit">‚öΩ Sign Me Up!</button>
                </form>

                <div id="message"></div>
            </div>

            <div id="game-full" style="display: none;">
                <h2>üòî Game is Full</h2>
                <p>Sorry, this game has reached maximum capacity.</p>
            </div>
        </div>
    </div>

    <script>
const gameId = window.location.pathname.split('/')[2];

const skillRatings = { speed: 3, passing: 3, shooting: 3, defending: 3 };

document.addEventListener('DOMContentLoaded', function() {
    loadGameDetails();
    setupStarRatings();
    setupForm();
});

async function loadGameDetails() {
    try {
        const response = await fetch('/api/games/' + gameId);
        const data = await response.json();
        
        if (response.ok) {
            displayGameDetails(data);
        } else {
            showError('Game not found');
        }
    } catch (error) {
        showError('Unable to load game details');
    }
}

function displayGameDetails(game) {
    document.getElementById('loading').style.display = 'none';
    document.getElementById('game-info').style.display = 'block';
    
    document.getElementById('game-title').textContent = game.title;
    document.getElementById('game-date').textContent = formatDate(game.date);
    document.getElementById('game-time').textContent = game.time;
    document.getElementById('game-location').textContent = game.location;
    document.getElementById('game-cost').textContent = game.cost.toFixed(2);
    document.getElementById('current-players').textContent = game.current_players || 0;
    document.getElementById('max-players').textContent = game.max_players;
}

function formatDate(dateString) {
    const date = new Date(dateString);
    return date.toLocaleDateString('en-US', {
        weekday: 'long',
        year: 'numeric', 
        month: 'long',
        day: 'numeric'
    });
}

function setupStarRatings() {
    document.querySelectorAll('.star-rating').forEach(rating => {
        const skill = rating.dataset.skill;
        const stars = rating.querySelectorAll('.star');
        
        updateStarDisplay(stars, 3);
        skillRatings[skill] = 3;
        
        stars.forEach(star => {
            star.addEventListener('click', () => {
                const value = parseInt(star.dataset.value);
                skillRatings[skill] = value;
                updateStarDisplay(stars, value);
            });
        });
    });
}

function updateStarDisplay(stars, rating) {
    stars.forEach((star, index) => {
        star.classList.remove('active');
        if (index < rating) {
            star.classList.add('active');
        }
    });
}

function setupForm() {
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = {
            name: document.getElementById('name').value.trim(),
            position: document.getElementById('position').value,
            age: parseInt(document.getElementById('age').value),
            speed: skillRatings.speed,
            passing: skillRatings.passing,
            shooting: skillRatings.shooting,
            defending: skillRatings.defending
        };
        
        try {
            const response = await fetch('/api/signup/' + gameId, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });
            
            const result = await response.json();
            
            if (response.ok) {
                showSuccess(result.message);
                document.getElementById('signup-form').style.display = 'none';
            } else {
                showError(result.error);
            }
        } catch (error) {
            showError('Network error occurred');
        }
    });
}

function showSuccess(message) {
    document.getElementById('message').innerHTML = 
        '<div class="success-message"><h3>üéâ Success!</h3><p>' + message + '</p></div>';
}

function showError(message) {
    document.getElementById('message').innerHTML = 
        '<div class="error-message"><h3>‚ùå Error</h3><p>' + message + '</p></div>';
}
</script>
</body>
</html>
